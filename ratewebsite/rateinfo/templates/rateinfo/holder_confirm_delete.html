{% extends 'rateinfo/base.html' %}

{% block title %}
    Delete Holder
{% endblock %}

{% block content %}
    <form
        action="{{ holder.get_delete_url }}"
        method="post">
        {% csrf_token %}
        <p>
            Are you sure that you want to delete
            holder {{ holder }}?
        </p>
        <a href="{{ holder.get_absolute_url }}">Cancel</a>
        <button type="submit">Delete Holder</button>
    </form>
{% endblock %}
