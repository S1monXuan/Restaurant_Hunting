{% extends 'rateinfo/base.html' %}

{% load static %}
{% block head %}
    <link rel="stylesheet" type="text/css"
          href="{% static 'rateinfo/update.css' %}">
    {% endblock %}

{% block title %}
    Create Customer
{% endblock %}

{% block content %}
    <form
        action="{% url 'rateinfo_customer_create_urlpattern'%}"
        method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="CreateButton">Sign Up as Customer</button>
    </form>
{% endblock %}
