{% extends 'rateinfo/base.html' %}
{% load static %}
{% block head %}
    <link rel="stylesheet" type="text/css"
          href="{% static 'rateinfo/login.css' %}">
    {% endblock %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit"
		class="button button-primary">
    	Login</button>
  </form>
{% endblock %}
