{% extends 'rateinfo/base.html' %}

{% block title %}
    Delete Place
{% endblock %}

{% block content %}
    <form
        action="{{ place.get_delete_url }}"
        method="post">
        {% csrf_token %}
        <p>
            Are you sure that you want to delete
            place {{ place }}?
        </p>
        <a href="{{ place.get_absolute_url }}">Cancel</a>
        <button type="submit">Delete Place</button>
    </form>
{% endblock %}
